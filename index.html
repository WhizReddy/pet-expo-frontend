<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Expo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="brand">
        <img src="pet.png" alt="Pet Expo Logo" />
        <span>Pet Expo</span>
      </a>
      <div class="nav-links">
        <a href="#dogs">Dogs</a>
        <a href="#cats">Cats</a>
        <a href="#birds">Birds</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
      </div>
    </div>

    <div class="gallery-section">
      <h1>Animal Gallery</h1>
      <input
        type="text"
        id="search-bar"
        class="search-bar"
        placeholder="Search for animals..."
        oninput="searchAnimals()"
      />
      <div id="gallery" class="gallery"></div>
    </div>

    <div id="popup" class="popup" onclick="closePopupOutside(event)">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <div id="popup-details"></div>
      </div>
    </div>

    <div class="about-section" id="about">
      <h1>About Us</h1>
      <p>
        Welcome to Pet Expo! Explore various pets and find your perfect
        companion.
      </p>
    </div>

    <div class="contact-section" id="contact">
      <h1>Contact Us</h1>
      <p>Email: <a href="mailto:contact@petexpo.com">contact@petexpo.com</a></p>
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email address*</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">What can we help with?*</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
      <footer>
        <div class="footer-content">
          <p>Â© 2024 Pet Expo. All rights reserved.</p>
          <div class="social-media">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Instagram</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
